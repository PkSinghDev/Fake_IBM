    <h3 style="text-align: center;">Feedback Form</h3>

    <div class="container">
        <form action="/action_page.php">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name..">

            <label for="mobile">Mobile</label>
            <input type="text" id="mobile" name="mobile" placeholder="Your mobile no..">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email..">

            <label for="Education">Education</label>
            <select id="education" name="education">
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="ECE">ECE</option>
            </select>
            
            <label for="gender">Gender</label><br />
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br /><br />

            <label for="feedback">Feedback Text</label>
            <textarea id="feedback" name="feedback" placeholder="Give Your Feedback..." style="height:200px">
            </textarea>

            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" placeholder="Give Your Comment..." style="height:200px">
            </textarea>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
